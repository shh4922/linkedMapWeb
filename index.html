<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />


  <!-- pwa manifest 등록 -->
  <link rel="manifest" href="/manifest.json" />

  <!-- 반응형, 확대 방지 -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />

  <!-- ios 노치,홈, 세이프 에리어 까지 확장 -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />

  <!-- SEO 타이틀 & 설명 -->
  <title>LinkedMap – 지도 마커 공유·편집 플랫폼</title>

    name="description"
    content="LinkedMap은 사용자 간에 지도 위 마커를 실시간으로 생성·공유·편집하고, 그룹별로 관리할 수 있는 협업형 위치 서비스입니다."
  />
  <meta
    name="keywords"
    content="LinkedMap,지도,마커,공유,편집,협업,위치관리"
  />

  <!-- Favicon -->
  <link rel="icon" href="/linkedmap_favicon.ico" />

  <!-- 테마 컬러 (모바일 브라우저 주소창 색상) -->
<!--  <meta name="theme-color" content="#FF7F50" />-->

  <!-- Open Graph (SNS 공유시 노출 정보) -->
  <meta property="og:title" content="LinkedMap – 지도 마커 공유·편집 플랫폼" />
  <meta
    property="og:description"
    content="LinkedMap으로 팀원과 함께 위치 마커를 만들고, 공유하며, 실시간으로 업데이트하세요."
  />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://linkedmap.kr" />
  <meta
    property="og:image"
    content="https://linkedmap.kr/linkedmap_favicon.ico"
  />

  <!-- 카카오맵 SDK -->

  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8a56cffbdb88cac49b532e32cf48731d"></script>

  <!-- 카카오 로그인 SDK -->
